<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8" />
  <title>水费后台管理</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    body { font-family: "Microsoft YaHei", Arial, sans-serif; padding: 20px; }
    h1 { text-align: center; }
    label { display: block; margin-top: 10px; font-size: 18px; }
    select, input { width: 100%; padding: 8px; font-size: 18px; margin-top: 5px; }
    button { margin-top: 15px; padding: 10px; font-size: 20px; width: 100%; }
    #result { margin-top: 15px; font-size: 18px; color: green; }
    .section { border: 1px solid #ccc; padding: 10px; margin-top: 20px; border-radius: 8px; }
    ul { padding-left: 0; list-style: none; }
    li { padding: 5px 0; }
    table { width: 100%; border-collapse: collapse; margin-top: 10px; }
    th, td { border: 1px solid #ccc; padding: 8px; text-align: center; }
    th { background-color: #f5f5f5; }
  </style>
</head>
<body>
  <h1>水费报数后台</h1>

  <div class="section">
    <h2>💧 提交报数记录</h2>
    <label>选择住户：</label>
    <select id="householdSelect" onchange="showRecordOptions()"></select>
    <label>报数日期：</label>
    <input type="date" id="dateInput">
    <label>新的水表读数：</label>
    <input type="number" id="readingInput">
    <label>水损耗（吨）：</label>
    <input type="number" id="lossInput" value="3">
    <button onclick="submitData()">提交报数</button>
  </div>

  <div class="section">
    <h2>➕ 添加住户</h2>
    <label>房号：</label>
    <input type="text" id="newId" placeholder="例：3-101">
    <label>姓名：</label>
    <input type="text" id="newName" placeholder="例：张三">
    <label>当前水表读数：</label>
    <input type="number" id="newReading" placeholder="请输入当前水表读数">
    <button onclick="addHousehold()">添加住户</button>
  </div>

  <div class="section">
    <h2>✏️ 修改住户信息</h2>
    <label>选择住户：</label>
    <select id="editHouseholdSelect"></select>
    <label>新姓名：</label>
    <input type="text" id="editName">
    <button onclick="editHousehold()">修改姓名</button>
  </div>

  <div class="section">
    <h2>🗑️ 删除住户</h2>
    <label>选择住户：</label>
    <select id="deleteHouseholdSelect"></select>
    <button onclick="deleteHousehold()">删除选中住户</button>
  </div>

  <div class="section">
    <h2>🗑️ 删除报数记录</h2>
    <label>选择住户：</label>
    <select id="recordHouseholdSelect" onchange="populateRecordList()"></select>
    <label>选择要删除的记录：</label>
    <ul id="recordList"></ul>
    <button onclick="deleteSelectedRecord()">删除所选报数</button>
  </div>

  <div class="section">
    <h2>📊 用水总览</h2>
    <button onclick="showOverview()">刷新总览</button>
    <div id="overview"></div>
  </div>

  <div class="section">
    <h2>📁 导出报表</h2>
    <button onclick="exportData()">导出 JSON 报表</button>
  </div>

  <div id="result"></div>

  <script>
    let households = [];

    function getToday() {
      const today = new Date();
      return today.toISOString().split('T')[0];
    }

    document.getElementById('dateInput').value = getToday();

    fetch('https://water.hahagw2016.workers.dev/data')
      .then(res => res.json())
      .then(data => {
        households = data.households;
        sortHouseholds();
        refreshAllSelects();
        populateRecordList();
        showOverview();
      });

    function sortHouseholds() {
      households.sort((a, b) => a.id.localeCompare(b.id, 'zh-Hans-CN', { numeric: true }));
    }

    function refreshAllSelects() {
      ['householdSelect', 'deleteHouseholdSelect', 'recordHouseholdSelect', 'editHouseholdSelect'].forEach(id => {
        const sel = document.getElementById(id);
        sel.innerHTML = '';
        households.forEach(h => {
          const opt = document.createElement('option');
          opt.value = h.id;
          opt.textContent = `${h.id} - ${h.name}`;
          sel.appendChild(opt);
        });
      });
    }

    function uploadData(msg) {
      fetch('https://water.hahagw2016.workers.dev/update', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ households })
      })
        .then(res => res.text())
        .then(text => document.getElementById('result').innerText = msg + ': ' + text)
        .catch(err => document.getElementById('result').innerText = '❌ 上传失败: ' + err);
    }

    function addHousehold() {
      const newId = document.getElementById('newId').value.trim();
      const newName = document.getElementById('newName').value.trim();
      const newReading = parseInt(document.getElementById('newReading').value);
      if (!newId || !newName || isNaN(newReading)) return alert("请填写完整信息");
      if (!confirm(`确认添加住户：${newId} - ${newName}？`)) return;
      if (households.some(h => h.id === newId)) return alert("该房号已存在");
      const today = getToday();
      households.push({ id: newId, name: newName, records: [{ date: today, reading: newReading, usage: 0, loss: 0, fee: 0 }] });
      sortHouseholds();
      refreshAllSelects();
      uploadData("✅ 住户已添加");
    }

    function submitData() {
      const id = document.getElementById('householdSelect').value;
      const date = document.getElementById('dateInput').value;
      const reading = parseInt(document.getElementById('readingInput').value);
      const loss = parseInt(document.getElementById('lossInput').value);
      if (!date || isNaN(reading)) return alert("请填写完整报数");
      if (!confirm("确认提交报数？")) return;
      const h = households.find(h => h.id === id);
      const last = h.records.length > 0 ? h.records[0].reading : 0;
      const usage = reading - last;
      const fee = (usage + loss) * 2.8;
      h.records.unshift({ date, reading, usage, loss, fee });
      uploadData("✅ 报数已提交");
    }

    function editHousehold() {
      const id = document.getElementById('editHouseholdSelect').value;
      const name = document.getElementById('editName').value.trim();
      if (!name) return alert("请输入新姓名");
      if (!confirm("确认修改住户姓名？")) return;
      const h = households.find(h => h.id === id);
      h.name = name;
      refreshAllSelects();
      uploadData("✅ 姓名已修改");
    }

    function deleteHousehold() {
      const id = document.getElementById('deleteHouseholdSelect').value;
      const h = households.find(h => h.id === id);
      if (!confirm(`确认删除住户 ${h.id} - ${h.name} 吗？`)) return;
      households = households.filter(h => h.id !== id);
      refreshAllSelects();
      uploadData("✅ 住户已删除");
    }

    function populateRecordList() {
      const id = document.getElementById('recordHouseholdSelect').value;
      const ul = document.getElementById('recordList');
      ul.innerHTML = '';
      const h = households.find(h => h.id === id);
      h.records.forEach((r, i) => {
        const li = document.createElement('li');
        li.innerHTML = `<label><input type="radio" name="recordIndex" value="${i}"> ${r.date} ｜ ${r.reading} 吨 ｜ 用水 ${r.usage} ｜ ￥${r.fee.toFixed(2)}</label>`;
        ul.appendChild(li);
      });
    }

    function deleteSelectedRecord() {
      const id = document.getElementById('recordHouseholdSelect').value;
      const h = households.find(h => h.id === id);
      const idx = document.querySelector('input[name="recordIndex"]:checked');
      if (!idx) return alert("请选择要删除的记录");
      if (!confirm("确认删除该记录？")) return;
      h.records.splice(parseInt(idx.value), 1);
      populateRecordList();
      uploadData("✅ 报数记录已删除");
    }

    function showOverview() {
      let html = '<table><tr><th>房号</th><th>姓名</th><th>当前读数</th><th>累计用水</th><th>费用合计</th></tr>';
      households.forEach(h => {
        const now = h.records.length > 0 ? h.records[0].reading : 0;
        const usage = h.records.reduce((a, r) => a + r.usage + r.loss, 0);
        const fee = h.records.reduce((a, r) => a + r.fee, 0);
        html += `<tr><td>${h.id}</td><td>${h.name}</td><td>${now}</td><td>${usage}</td><td>￥${fee.toFixed(2)}</td></tr>`;
      });
      html += '</table>';
      document.getElementById('overview').innerHTML = html;
    }

    function exportData() {
      const blob = new Blob([JSON.stringify({ households }, null, 2)], { type: 'application/json' });
      const url = URL.createObjectURL(blob);
      const a = document.createElement('a');
      a.href = url;
      a.download = 'water_report.json';
      a.click();
      URL.revokeObjectURL(url);
    }
  </script>
</body>
</html>
