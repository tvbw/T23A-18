<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8" />
  <title>水费后台管理</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    body { font-family: "Microsoft YaHei", Arial, sans-serif; padding: 20px; }
    h1 { text-align: center; }
    label { display: block; margin-top: 10px; font-size: 18px; }
    select, input { width: 100%; padding: 8px; font-size: 18px; margin-top: 5px; }
    button { margin-top: 10px; padding: 10px; font-size: 18px; width: 100%; }
    #result { margin-top: 15px; font-size: 18px; color: green; }
    .section { border: 1px solid #ccc; padding: 10px; margin-top: 20px; border-radius: 8px; }
    table { width: 100%; border-collapse: collapse; margin-top: 10px; }
    th, td { border: 1px solid #ccc; padding: 8px; text-align: center; }
    th { background-color: #f5f5f5; }
  </style>
</head>
<body>
  <h1>水费后台管理</h1>

  <!-- ✅ 提交报数 -->
  <div class="section">
    <h2>💧 提交报数</h2>
    <label>选择住户：</label>
    <select id="householdSelect"></select>
    <label>报数日期：</label>
    <input type="date" id="dateInput">
    <label>新的水表读数：</label>
    <input type="number" id="readingInput">
    <label>水损耗（吨）：</label>
    <input type="number" id="lossInput" value="1">
    <button onclick="submitData()">提交报数</button>
  </div>

  <!-- ✅ 编辑住户 -->
  <div class="section">
    <h2>🏠 编辑住户</h2>
    <label>选择住户：</label>
    <select id="editHouseholdSelect"></select>
    <label>新姓名：</label>
    <input type="text" id="editName">
    <label>水价（元/吨）：</label>
    <input type="number" step="0.1" id="editPrice">
    <button onclick="editHousehold()">修改住户信息</button>
    <button onclick="deleteHousehold()">删除住户</button>
  </div>

  <!-- ✅ 编辑记录 -->
  <div class="section">
    <h2>📝 编辑记录</h2>
    <label>选择住户：</label>
    <select id="recordHouseholdSelect" onchange="populateRecordList()"></select>
    <label>选择记录：</label>
    <select id="recordSelect" onchange="loadRecordDetails()"></select>

    <label>读数日期：</label>
    <input type="date" id="editDateInput">
    <label>水表读数(吨)：</label>
    <input type="number" id="editReadingInput">
    <label>用水量(吨)：</label>
    <input type="number" id="editUsageInput">
    <label>水损耗(吨)：</label>
    <input type="number" id="editLossInput">

    <button onclick="saveRecordChanges()">保存修改</button>
    <button onclick="deleteSelectedRecord()">删除记录</button>
  </div>

  <!-- ✅ 用水总览 -->
  <div class="section">
    <h2>📊 用水总览</h2>
    <button onclick="showOverview()">刷新总览</button>
    <div id="overview"></div>
  </div>

  <!-- ✅ 导出报表 -->
  <div class="section">
    <h2>📁 导出数据</h2>
    <button onclick="exportData()">导出 JSON</button>
  </div>

  <div id="result"></div>

  <script>
    let households = [];

    function getToday() {
      return new Date().toISOString().split('T')[0];
    }

    document.getElementById('dateInput').value = getToday();

    fetch('https://hahagw.eu.org/data')
      .then(res => res.json())
      .then(data => {
        households = data.households;
        sortHouseholds();
        refreshAllSelects();
        showOverview();
      });

    function sortHouseholds() {
      households.sort((a, b) => a.id.localeCompare(b.id, 'zh-Hans-CN', { numeric: true }));
    }

    function refreshAllSelects() {
      ['householdSelect', 'editHouseholdSelect', 'recordHouseholdSelect'].forEach(id => {
        const sel = document.getElementById(id);
        sel.innerHTML = '';
        households.forEach(h => {
          const opt = document.createElement('option');
          opt.value = h.id;
          opt.textContent = `${h.id} - ${h.name}`;
          sel.appendChild(opt);
        });
      });
      populateRecordList();
    }

    function uploadData(msg) {
      fetch('https://hahagw.eu.org/update', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ households })
      })
      .then(res => res.text())
      .then(text => document.getElementById('result').innerText = msg + ': ' + text)
      .catch(err => document.getElementById('result').innerText = '❌ 上传失败: ' + err);
    }

    function submitData() {
      const id = document.getElementById('householdSelect').value;
      const date = document.getElementById('dateInput').value;
      const reading = parseInt(document.getElementById('readingInput').value);
      const loss = parseInt(document.getElementById('lossInput').value);
      if (!date || isNaN(reading)) return alert("请填写完整报数");

      const h = households.find(h => h.id === id);
      const last = h.records.length > 0 ? h.records[0].reading : 0;
      const usage = reading - last;
      const price = h.price || 2.8;
      const fee = (usage + loss) * price;

      h.records.unshift({ date, reading, usage, loss, fee });
      uploadData("✅ 报数已提交");
    }

    function editHousehold() {
      const id = document.getElementById('editHouseholdSelect').value;
      const name = document.getElementById('editName').value.trim();
      const price = parseFloat(document.getElementById('editPrice').value);
      if (!name || isNaN(price)) return alert("请输入完整信息");
      const h = households.find(h => h.id === id);
      h.name = name;
      h.price = price;
      refreshAllSelects();
      uploadData("✅ 住户信息已修改");
    }

    function deleteHousehold() {
      const id = document.getElementById('editHouseholdSelect').value;
      if (!confirm("确认删除该住户？")) return;
      households = households.filter(h => h.id !== id);
      refreshAllSelects();
      uploadData("✅ 住户已删除");
    }

    function populateRecordList() {
      const id = document.getElementById('recordHouseholdSelect').value;
      const h = households.find(h => h.id === id);
      const sel = document.getElementById('recordSelect');
      sel.innerHTML = '';
      h.records.forEach((r, i) => {
        const opt = document.createElement('option');
        opt.value = i;
        opt.textContent = `${r.date} ｜ ${r.reading} 吨 ｜ 用水 ${r.usage}`;
        sel.appendChild(opt);
      });
      loadRecordDetails();
    }

    function loadRecordDetails() {
      const id = document.getElementById('recordHouseholdSelect').value;
      const idx = parseInt(document.getElementById('recordSelect').value);
      const h = households.find(h => h.id === id);
      if (!h || isNaN(idx)) return;

      const r = h.records[idx];
      document.getElementById('editDateInput').value = r.date;
      document.getElementById('editReadingInput').value = r.reading;
      document.getElementById('editUsageInput').value = r.usage || 0;
      document.getElementById('editLossInput').value = r.loss || 0;
    }

    function saveRecordChanges() {
      const id = document.getElementById('recordHouseholdSelect').value;
      const idx = parseInt(document.getElementById('recordSelect').value);
      const h = households.find(h => h.id === id);
      const r = h.records[idx];

      r.date = document.getElementById('editDateInput').value;
      r.reading = parseInt(document.getElementById('editReadingInput').value);
      r.usage = parseInt(document.getElementById('editUsageInput').value);
      r.loss = parseInt(document.getElementById('editLossInput').value);

      const price = h.price || 2.8;
      r.fee = (r.usage + r.loss) * price;

      uploadData("✅ 记录已修改");
    }

    function deleteSelectedRecord() {
      const id = document.getElementById('recordHouseholdSelect').value;
      const idx = parseInt(document.getElementById('recordSelect').value);
      const h = households.find(h => h.id === id);

      if (!confirm("确认删除该记录？")) return;
      h.records.splice(idx, 1);

      // 如果删除后只剩一条，置空 usage、loss、fee
      if (h.records.length === 1) {
        h.records[0].usage = 0;
        h.records[0].loss = 0;
        h.records[0].fee = 0;
      }

      populateRecordList();
      uploadData("✅ 记录已删除");
    }

    function showOverview() {
      let html = '<table><tr><th>房号</th><th>姓名</th><th>当前读数</th><th>用水量</th><th>水损耗</th><th>水费</th></tr>';
      let totalUsage = 0, totalLoss = 0, totalFee = 0;
      households.forEach(h => {
        const now = h.records.length > 0 ? h.records[0].reading : 0;
        const usage = h.records.reduce((a, r) => a + (r.usage || 0), 0);
        const loss = h.records.reduce((a, r) => a + (r.loss || 0), 0);
        const fee = h.records.reduce((a, r) => a + (r.fee || 0), 0);
        totalUsage += usage;
        totalLoss += loss;
        totalFee += fee;

        html += `<tr><td>${h.id}</td><td>${h.name}</td><td>${now}</td><td>${usage}</td><td>${loss}</td><td>￥${fee.toFixed(2)}</td></tr>`;
      });
      html += `<tr style="font-weight:bold;background:#f9f9f9;"><td>总计</td><td></td><td></td><td>${totalUsage}</td><td>${totalLoss}</td><td>￥${totalFee.toFixed(2)}</td></tr></table>`;
      document.getElementById('overview').innerHTML = html;
    }

    function exportData() {
      const blob = new Blob([JSON.stringify({ households }, null, 2)], { type: 'application/json' });
      const url = URL.createObjectURL(blob);
      const a = document.createElement('a');
      a.href = url;
      a.download = 'water_report.json';
      a.click();
      URL.revokeObjectURL(url);
    }
  </script>
</body>
</html>
