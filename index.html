<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8" />
  <title>3~4栋住户水费详单</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    body {
      font-family: "Microsoft YaHei", Arial, sans-serif;
      padding: 10px;
      background: #f2f2f2;
    }
    h1 {
      font-size: 26px;
      text-align: center;
    }
    .links {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      margin-bottom: 20px;
    }
    .links a {
      margin: 6px;
      padding: 10px 18px;
      font-size: 22px;
      background-color: #007bff;
      color: white;
      border-radius: 8px;
      text-decoration: none;
    }
    .links a:hover {
      background-color: #0056b3;
    }
    h2 {
      font-size: 24px;
      margin-top: 50px;
      border-bottom: 2px solid #333;
      padding-bottom: 5px;
    }
    .record-card {
      background: white;
      border-radius: 10px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      padding: 15px;
      margin: 15px 0;
      font-size: 22px;
    }
    .fee {
      font-weight: bold;
      color: red;
      font-size: 26px;
    }
    .label {
      color: #555;
      margin-right: 5px;
    }
  </style>
</head>
<body>
  <h1>住户水费详单</h1>
  <div class="links" id="links"></div>
  <div id="content"></div>

  <script>
    fetch('https://hahagw.eu.org/data')
      .then(response => response.json())
      .then(data => {
        const linksDiv = document.getElementById('links');
        const contentDiv = document.getElementById('content');

        data.households.forEach(household => {
          // 创建住户跳转按钮
          const link = document.createElement('a');
          link.href = '#' + household.id + '-' + household.name;
          link.textContent = household.id + '-' + household.name;
          linksDiv.appendChild(link);

          // 创建住户详情
          const section = document.createElement('section');
          section.id = household.id + '-' + household.name;

          const title = document.createElement('h2');
          title.textContent = household.id + ' - ' + household.name;
          section.appendChild(title);

          // 遍历每条记录
          household.records.forEach(record => {
            const card = document.createElement('div');
            card.className = 'record-card';
            card.innerHTML = `
              <div><span class="label">读数日期：</span>${record.date}</div>
              <div><span class="label">水表读数(吨)：</span>${record.reading}</div>
              <div><span class="label">用水量(吨)：</span>${record.usage || 0}</div>
              <div><span class="label">水损耗(吨)：</span>${record.loss || 0}</div>
              <div><span class="label">水费：</span><span class="fee">${record.fee ? record.fee.toFixed(2) + ' 元' : '-'}</span></div>
              <div style="color: gray; font-size: 14px; margin-top: 4px;">备注：水损耗 1 吨/月；水费 2.8元/吨</div>
            `;
            section.appendChild(card);
          });

          contentDiv.appendChild(section);
        });
      })
      .catch(error => {
        document.getElementById('content').innerHTML = `<p style="color: red;">加载数据失败: ${error}</p>`;
      });
  </script>
</body>
</html>
