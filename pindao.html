<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <title>频道列表</title>
  <style>
    /* 样式可以在此添加 */
  </style>
</head>
<body>
  <h1>频道列表</h1>
  <ul id="channelList">
    <!-- 这里将动态生成频道列表 -->
  </ul>

  <script>
    const channels = [
      // 在这里添加频道列表
      // 例如：'中央频道', 'CCTV-1综合', 'CCTV-2财经', ...
      // 请注意：这只是一个示例，具体的内容应该根据实际情况填写
    ];

    const channelList = document.getElementById('channelList');

    // 遍历频道数组，并将每个频道添加为列表项
    channels.forEach(channel => {
      const listItem = document.createElement('li');
      listItem.textContent = channel;
      channelList.appendChild(listItem);
    });
  </script>
</body>
</html>
