<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2024年住户水费和卫生费详单</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            background-color: #f4f4f4;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 20px;
        }
        table, th, td {
            border: 1px solid black;
        }
        th, td {
            padding: 10px;
            text-align: center;
        }
        th {
            background-color: #f2f2f2;
        }
        input[type="number"] {
            width: 100px;
            padding: 5px;
        }
        .calculate {
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }
    </style>
</head>
<body>

<h2>2024年各住户水费和卫生费详单</h2>
<p>请住户输入较大的月份读数（如10月），系统将自动计算水费和卫生费。</p>

<table>
    <thead>
        <tr>
            <th>楼数</th>
            <th>门牌号</th>
            <th>住户姓名</th>
            <th>月份差</th>
            <th>卫生费（元/月）</th>
            <th>水损扣除（吨/月）</th>
            <th>单价（元/吨）</th>
            <th>8月读数（吨）</th>
            <th>输入大月份读数（吨）</th>
            <th>本次水量（吨）</th>
            <th>合计（元）</th>
        </tr>
    </thead>
    <tbody id="household-table">
        <!-- 数据行 -->
        <tr>
            <td>3楼</td>
            <td>102</td>
            <td>盛军</td>
            <td>2</td> <!-- 月份差 -->
            <td>15</td>
            <td>1</td>
            <td>2.8</td>
            <td><input type="number" id="prevReading-102" value="2438" disabled></td>
            <td><input type="number" id="currentReading-102"></td>
            <td id="usage-102">0</td>
            <td id="total-102">0</td>
        </tr>
        <!-- 继续添加其他住户信息 -->
    </tbody>
</table>

<button class="calculate" onclick="calculateFees()">计算水费和卫生费</button>

<script>
    function calculateFees() {
        // 住户数据
        let households = [
            { id: '102', prevReading: 2438, price: 2.8, waterLossPerMonth: 1, sanitationFeePerMonth: 15, monthDiff: 2 }
            // 继续添加其他住户数据
        ];

        households.forEach(household => {
            let prevReading = household.prevReading;
            let currentReading = parseFloat(document.getElementById(`currentReading-${household.id}`).value);
            let usageElement = document.getElementById(`usage-${household.id}`);
            let totalElement = document.getElementById(`total-${household.id}`);

            if (!isNaN(currentReading) && currentReading >= prevReading) {
                // 水损扣除 = 月份差 * 水损扣除/吨
                let waterLoss = household.waterLossPerMonth * household.monthDiff;

                // 卫生费 = 月份差 * 每月卫生费
                let sanitationFee = household.sanitationFeePerMonth * household.monthDiff;

                // 计算本次水量 = 大月份读数 - 小月份读数 - 总水损
                let usage = currentReading - prevReading - waterLoss;

                // 计算合计 = (水量 * 单价) + 卫生费
                let total = (usage * household.price) + sanitationFee;

                usageElement.textContent = usage.toFixed(2);
                totalElement.textContent = total.toFixed(2);
            } else {
                usageElement.textContent = '错误';
                totalElement.textContent = '错误';
            }
        });
    }
</script>

</body>
</html>
